<div class="Recipe"><div class="RecipeTitle">Pork Marinade for Com Tam </div><br/><br/>For 8 oz pork (two thin chops); marinate at least 8 hours<br/><br/><div class="RecipeSectionTitle">Pound together::</div><br/>3 inch piece of lemongrass, minced<br/>2 garlic cloves, minced<br/>1 tablespoon coconut sugar<br/>1 1/2 tablespoons fish sauce<br/>1 tablespoon oil<br/><br/><br/>Grill over high heat.<br/><br/></div></body>
